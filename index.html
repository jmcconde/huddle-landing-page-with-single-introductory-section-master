<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

    <header class="navbar">
        <img class="logo" src="./images/logo.svg" alt="logo">
    </header>

    <main class="hero">
        <div class="hero-img">
            <img src="./images/illustration-mockups.svg" alt="Mockup image">
        </div>
        <div class="hero-info">
            <h1 class="hero-info-title">
                Build the community your fans will love
            </h1>
            <p class="hero-info-description">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>
            <button class="hero-info-register-btn">
                Register
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="socialmedia-contacts">
            <button class="socialmedia-btn">
                <i class="socialmedia-icon fa-brands fa-facebook-f"></i>
            </button>
            <button class="socialmedia-btn">
                <i class="socialmedia-icon fa-brands fa-twitter"></i>
            </button>
            <button class="socialmedia-btn">
                <i class="socialmedia-icon fa-brands fa-instagram"></i>
            </button>
        </div>
    </footer>

</body>

<script src="./script.js"></script>


</html>
